<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GAPS: XDCC Flow Editor</title>
		<meta http-equiv="Content-Security-Policy" content="script-src *  blob: data: 'self' 'unsafe-inline' 'unsafe-eval'" />
		<meta charset="utf-8">

		<!--jquery.modal css-->
		<link rel="stylesheet" href="./css/external/jquery.modal.min.css" type="text/css" />

		<!--jexcel/jsuites css-->
		<link rel="stylesheet" href="./css/external/jsuites.css" type="text/css" />
		<link rel="stylesheet" href="./css/external/jexcel.css" type="text/css" />
		
		<!--jsonedit css-->
		<link rel="stylesheet" href="./css/external/jsoneditor.min.css" type="text/css" />
		
		<!-- our css -->
		<link rel="stylesheet" href="./css/main.css" type="text/css" />

		<!--jquery library -->
		<script language="javascript">jQuery=require("./js/external/jquery-3.2.1.min.js");</script>
		<script src="./js/external/jquery.modal-0.8.2.min.js"></script>

		

		<!-- jexcel/jsuites -->
		<script src="./js/external/jsuites.js"></script>
		<script src="./js/external/jexcel.js"></script>


		<!--jsonedit -->
		<script src="./js/external/jsoneditor.min.js"></script>
		
		<!-- Our logic -->
		<script src="./js/webmain.js"></script>
		
		<!-- view modules (first one is default)-->
		<script src="./js/mod_components.js"></script>
		<script src="./js/mod_flows.js"></script>
		<script src="./js/mod_cles.js"></script>
		<script src="./js/mod_messages.js"></script>
		<!--script src="./js/mod_schemas.js"></script-->
	</head>
	<body>
		<!-- section for the menu at the top of the screen -->
		<div class="menu-bar">
		    <div id="btn-save" class="btn-block">
		        <img draggable="false" src="./icons/baseline_save_black_18dp.png">
		        <span class="btn-label">
		            Save
		        </span>
		    </div>
		    <div id="btn-validate" class="btn-block">
		        <img draggable="false" src="./icons/baseline_check_circle_black_18dp.png">
		        <span class="btn-label">
		            Validate
		        </span>
		    </div>
		    <div id="btn-exit" class="btn-block">
		        <img draggable="false" src="./icons/baseline_exit_to_app_black_18dp.png">
		        <span class="btn-label">
		            Exit
		        </span>
		    </div>
		</div>
		<!-- section for the tab bar under the menu -->
		<div class="tab-listing">
		</div>
		<!-- main frame, content of the current module -->
		<div class="main-frame">
		    <div id='title'>Message Flows</div>
		    <div id='main-content'>
		    </div>
		</div>
		<div class="working-file">
		</div>
		<!-- area to inject templates such as modal boxes -->
		<div class="templates">
			<div class="modal" id="confirm-exit">
				<img src="icons/baseline_save_black_18dp.png" class="modal-icon" alt="Save Message" />
				<div class="modal-text">
					You have unchanged changes are you sure you want to quit?
				</div>
				<div class="modal-buttons">
					<button type="button" class="confirm-save">Save</button>
					<button type="button" class="confirm-dont-save">Don't Save</button>
					<button type="button" class="cancel">Cancel</button> 
				</div>
			</div>
		</div>
	</body>
</html>
